{% extends 'disappointed_fan_app/base.html' %}
    {% block content %}
    <div class="container">
        <div class="user-input">
            <form action="process" method="POST" class="center">
                {% csrf_token %}
                <h1 class="tac">ESDN</h1>
                <h2 class="tac">Entertainment Sports Disappointment Network</h2>
                <div class="row">
                    <div class="col-md-4 select-desc {{errorclass}}" id="desc_num1">#1 Choose a Sport</div>
                    <div class="col-md-4 select-desc {{errorclass}}" id="desc_num2">#2 Choose a Team</div>
                    <div class="col-md-4 select-desc {{errorclass}}" id="desc_num3">#3 Speak your mind!</div>
                </div>
                <div class="row selects">
                    <div class="col-md-4 col-6">
                        <select class="selectpicker form-control" name="select1">
                            <option value="invalid">Choose Sport</option>
                            <option value="NBA">NBA - Basketball</option>
                            <option value="NHL">NHL - Hockey</option>
                            <option value="MLS">MLS - Soccer</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-6">
                        <select class="selectpicker form-control" name="select2">
                            <optgroup label="NFL">
                                <option  disabled selected value>Select a Team:</option>
                                <option>Arizona Cardinals</option>
                                <option>Atlanta Falcons</option>
                                <option>Baltimore Ravens</option>
                                <option>Buffalo Bills</option>
                            </optgroup>
                            <optgroup label="MLB">
                                <option  disabled selected value>Select a Team:</option>
                                <option>Baltimore Orioles</option>
                                <option>Boston Red Sox</option>
                                <option>Chicago White Sox</option>
                                <option>Chicago Cubs</option>
                                <option>Colorado Rockies</option>
                                <option>Los Angeles Dodgers</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-md-4 col-12">
                        <input type="text" class="form-control" placeholder="Enter a keyword here" name="curse">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" class="btn form-control ml20 mr20 " value="Find out How many people has the same thought!">
                    </div>
                </div>
            </form>
        </div>
